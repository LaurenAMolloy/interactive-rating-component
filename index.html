<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script defer src="index.js"></script>
</head>

<body>
  <!-- Rating state start -->
  <div class="container-fluid custom d-flex justify-content-center align-items-center"
    style="background-color:hsl(216, 12%, 8%)">
    <div class="row justify-content-center" id="main-card">
      <div class=" col-11 col-md-6 col-lg-7">
        <div class="card" style="background-color:hsl(213, 19%, 18%);">
          <div class="card-body rounded-2 py-4 mx-3">
            <div
              class="star img-fluid d-flex justify-content-center align-items-center rounded-circle background-color: hsl(213, 20%, 22%);"
              style="width: 50px; height: 50px; background-color:hsl(213, 20%, 22%);">
              <img src="./images/icon-star.svg" alt="star icon">
            </div>
            <h2 class="card-title pt-4" style="color:hsl(0, 0%, 100%)">How did we do?</h2>
            <p class="card-text py-3" style="color:hsl(217, 12%, 63%)">Please let us know how we did with your support
              request. All feedback is appreciated
              to help us improve our offering!
              content.</p>

            <div class="rating-buttons pb-5 d-flex justify-content-evenly">
              <button type="button" class="btn-rating rounded-circle border-0" aria-pressed="false"
                aria-label="Rate 1">1</button>
              <button type="button" class=" btn-rating rounded-circle border-0" aria-pressed="false"
                aria-label="Rate 2">2</button>
              <button type="button" class=" btn-rating rounded-circle border-0" aria-pressed="false"
                aria-label="Rate 3">3</button>
              <button type="button" class=" btn-rating rounded-circle border-0" aria-pressed="false"
                aria-label="Rate 4">4</button>
              <button type="button" class=" btn-rating rounded-circle border-0" aria-pressed="false"
                aria-label="Rate 5">5</button>
            </div>
            <button class="btn submit py-3 btn-primary w-100 rounded-pill border-0 fw-bold letter-spacing-3"
              type="submit" style="background-color: hsl(25, 97%, 53%); color:hsl(216, 12%, 8%)">SUBMIT</button>
          </div>
        </div>

      </div>

    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="row thankyou d-none">
      <div class="col-11 col-md-6 col-lg-7 mx-auto">
        <div class="card pb-4" style="background-color:hsl(213, 19%, 18%)">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="mob py-5">
              <img src="./images/illustration-thank-you.svg" alt="phone illustration" class="img-fluid">
            </div>

            <button type="button" class="btn btn-info py-2 rounded-pill border-0"
              style="color: hsl(25, 97%, 53%); background-color:hsl(213, 20%, 22%)">You selected
              <span class="rating">
                4</span> out of 5</button>
            <h2 class="card-title pt-5" style="color:hsl(0, 0%, 100%)">Thank you!</h2>
            <p class="card-text text-center pb-2" style="color:hsl(217, 12%, 63%);">We appreciate you taking the time
              to give a rating.
              If you ever need more support,
              donâ€™t hesitate to get in touch!
            </p>
            <button type="button" id="vote-again-button" class="btn btn-primary w-100 rounded-pill border-0"
              style="background-color: hsl(25, 97%, 53%)">Vote Again</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
